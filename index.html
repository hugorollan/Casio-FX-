<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASIO FX-82 Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Calculator Header -->
        <div class="calculator-header">
            <div class="brand">CASIO</div>
            <div class="model">fx-82</div>
            <div class="type">SCIENTIFIC CALCULATOR</div>
        </div>

        <!-- Solar Panel -->
        <div class="solar-panel"></div>

        <!-- Display -->
        <div class="display-container">
            <div class="display">
                <div class="mode-indicators">
                    <span id="deg-indicator" class="mode-indicator active">DEG</span>
                    <span id="rad-indicator" class="mode-indicator">RAD</span>
                    <span id="grad-indicator" class="mode-indicator">GRAD</span>
                    <span id="m-indicator" class="mode-indicator">M</span>
                </div>
                <h2 id="info" class="grande" title="Info sobre el número">Info sobre el número</h2>
                <div class="info-display" id="info-display">Calculadora lista</div>
                <div class="main-display" id="display">0</div>
            </div>
        </div>

        <!-- Button Grid -->
        <div class="button-grid">
            <!-- Row 1 -->
            <button class="btn function" onclick="clearAll()" tabindex="1">AC</button>
            <button class="btn function" onclick="clearEntry()" tabindex="2">CE</button>
            <button class="btn function" onclick="toggleSign()" tabindex="3">+/-</button>
            <button class="btn function" onclick="memoryClear()" tabindex="4">MC</button>
            <button class="btn function" onclick="memoryRecall()" tabindex="5">MR</button>

            <!-- Row 2 -->
            <button class="btn function" onclick="calculateFunction('sin')">sin</button>
            <button class="btn function" onclick="calculateFunction('cos')">cos</button>
            <button class="btn function" onclick="calculateFunction('tan')">tan</button>
            <button class="btn function" onclick="memoryAdd()">M+</button>
            <button class="btn function" onclick="memorySubtract()">M-</button>

            <!-- Row 3 -->
            <button class="btn function" onclick="calculateFunction('log')">log</button>
            <button class="btn function" onclick="calculateFunction('ln')">ln</button>
            <button class="btn function" onclick="setAngleMode('deg')">DRG</button>
            <button class="btn function" onclick="calculateFunction('sqrt')">√</button>
            <button class="btn function" onclick="calculateFunction('square')">x²</button>

            <!-- Row 4 -->
            <button class="btn function" onclick="calculateFunction('reciprocal')">1/x</button>
            <button class="btn function" onclick="calculateFunction('factorial')">x!</button>
            <button class="btn function" onclick="calculateFunction('power')">x^y</button>
            <button class="btn function" onclick="openParenthesis()">(</button>
            <button class="btn function" onclick="closeParenthesis()">)</button>

            <!-- Row 5 -->
            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="setOperation('÷')">÷</button>
            <button class="btn function" onclick="deleteLastChar()">DEL</button>

            <!-- Row 6 -->
            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="setOperation('×')">×</button>
            <button class="btn function" onclick="calculateFunction('cube')">x³</button>

            <!-- Row 7 -->
            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="setOperation('-')">-</button>
            <button class="btn function" onclick="inputPi()">π</button>

            <!-- Row 8 -->
            <button class="btn number" onclick="appendNumber('0')">0</button>
            <button class="btn function" onclick="appendDecimal()">.</button>
            <button class="btn function" onclick="calculateFunction('exp')">EXP</button>
            <button class="btn operator" onclick="setOperation('+')">+</button>
            <button class="btn equals" onclick="calculate()">=</button>
            
            <!-- Row 9 - CSV Operations -->
            <button class="btn csv" onclick="toggleCSVInput()">CSV</button>
            <button class="btn csv" onclick="calculateCSVMean()">MEDIA</button>
            <button class="btn csv" onclick="removeCSVElement()">QUITAR</button>
            <button class="btn function" onclick="downloadErrorLog()">LOG</button>
            <button class="btn csv" onclick="clearCSV()">CLR CSV</button>
            
            <!-- Row 10 - New Unitary and Binary Operations -->
            <button class="btn function" id="modulo" onclick="mod()">MOD</button>
            <button class="btn function" id="factorial" onclick="fact()">n!</button>
            <button class="btn operator" id="multiplicacion" onclick="setOperation('×')">MULT</button>
            <button class="btn operator" id="suma" onclick="setOperation('+')">SUMA</button>
            <button class="btn equals" id="igual" onclick="eq()">=</button>
            
            <!-- Row 11 - New CSV Operations -->
            <button class="btn csv" onclick="sumatorio()">SUM</button>
            <button class="btn csv" onclick="ordenar()">ORDEN</button>
            <button class="btn csv" onclick="revertir()">REV</button>
            <button class="btn csv" onclick="quitar()">QUIT</button>
            <button class="btn function" onclick="validar()">VALID</button>
        </div>
        
        <!-- CSV Input Area (hidden by default) -->
        <div class="csv-container" id="csv-container" style="display: none;">
            <div class="csv-header">Valores CSV (separados por comas):</div>
            <input type="text" id="csv-input" class="csv-input" placeholder="ej: 1,2,3,4,5">
            <button class="btn csv" onclick="processCSVInput()">Procesar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
